<div class="container-md mt-4 menu-container"> 
  <h2 class="text-center mb-4">Men√∫ de Productos</h2>

  <div *ngFor="let categoria of categorias" class="mb-5">
    <h3 class="text-primary mb-3">{{ categoria }}</h3>

    <div class="row">
      <div *ngFor="let producto of productosPorCategoria(categoria)" class="col-md-4 mb-3">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ producto.titulo }}</h5>
            <p class="card-text text-muted">{{ producto.descripcion }}</p>
            <p class="fw-bold">Precio: ${{ producto.precio }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
